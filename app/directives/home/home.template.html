<div ng-controller="HomeController as home">
    <div class="form-group input-sizing">
        <input ng-model="searchText" class="form-control" placeholder="Search">
    </div>
    <div class="table-responsive table-sizing">
        <table class="table table-bordered">
            <th>Id</th>
            <th>Item Name</th>
            <th>Buying Price <span ng-click="home.sort('buyPrice')" class="glyphicon glyphicon-menu-down" ng-show="home.reverse"><span ng-click="home.sort('buyPrice')" class="glyphicon glyphicon-menu-up" ng-hide="home.reverse"></span></th>
            <th>Selling Price</th>
            <th>Revenue</th>
            <th>Demand Quanity</th>
            <th>Demand Percentage</th>
            <tr ng-repeat="item in home.allItems| filter: searchText | orderBy: home.sortColumn:home.reverse">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.buyPrice}} G</td>
                <td>{{item.sellPrice}} G</td>
                <td>{{item.revenue}} G</td>
                <td>{{item.demandQuantity}} Units</td>
                <td>{{item.demandPercentage | number: 2}} %</td>
            </tr>
        </table>
    </div>
</div>
