<div ng-controller="HomeController as home" class="table-responsive">
    <table class="table">
        <th>Item Name</th>
        <th>Buying Price</th>
        <th>Selling Price</th>
        <th>Revenue</th>
        <th>Demand Quanity</th>
        <th>Demand Percentage</th>
        <tr ng-repeat="item in home.pageItems">
            <td>{{item.name}}</td>
            <td>{{item.buyPrice}}</td>
            <td>{{item.sellPrice}}</td>
            <td>{{item.revenue}}</td>
            <td>{{item.demandQuantity}}</td>
            <td>{{item.demandPercentage | number: 2}}</td>
        </tr>
    </table>
</div>
