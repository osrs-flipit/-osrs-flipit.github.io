<div ng-controller="HomeController as home">
    <div class="form-group input-sizing">
        <input ng-model="searchText" class="form-control" placeholder="Search">
    </div>
    <div class="table-responsive table-sizing">
        <table class="table table-bordered">
            <th>Id</th>
            <th>Item Name</th>
            <th>Buying Price</th>
            <th>Selling Price</th>
            <th>Revenue</th>
            <th>Ratio</th>
            <th>Surplus Demand</th>
            <th>Demand Percentage</th>
            <tr ng-repeat="item in home.allItems| filter: searchText | orderBy: ['-revenue', '-demandQuantity']" ng-hide="item.revenue == 'Insufficient data' || item.demandQuantity == 'Insufficient data'"
                ng-class="home.highlight(ratio)">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.buyPrice}} G</td>
                <td>{{item.sellPrice}} G</td>
                <td>{{item.revenue}} G</td>
                <td>{{item.ratio | number: 2}}</td>
                <td>{{item.demandQuantity}} Units</td>
                <td>{{item.demandPercentage | number: 2}} %</td>
                </tr>
        </table>
    </div>
</div>
